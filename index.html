<!DOCTYPE html>
<head>

  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
  <script defer src="script.js"></script>
</head>

    <header>
      <h1><bold>BLACKJACK</bold></h1>
    </header>
    <div class="main">

          <div id="dealerHand">

      </div>

      <div class="player">

          </div>
      </div>
    
    </div>
